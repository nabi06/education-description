<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <label>Name: <input type="text" placeholder="enter name:" class="Name"></label><br>
        <label>College Name: <input type="text" placeholder="enter college name:" class="collegename"></label><br>
        <div class="select-container">
            <label for="coursetype"> CourseType:</label>
            <select id ="coursetype"  name ="coursetype" onchange="updateOptions()">
            <option value="degree">Degree</option>
            <option value="btech">Btech</option>   
            <option value="arts">Arts</option>   
            <option value="management">Management</option>   
            </select>
            <br><br>
            <label for ="courseoptions">CourseOptions:</label>
            <select id="courseoptions" name="courseOptions">
            </select>
        </div>
        
        <br>
        <label>Enter CGPA: <input type="text" placeholder="enter CGPA:" class="cgpa"></label>
       <br>
        <button class="add-container">Skills </button>
        <button class="submitting">Submit</button>
    </div>
    
    <div class="adding">
        <label >Skill: <input type="text" class=".skills"></label> <button class="add-skills">Add</button>

    </div>

    <script src="./javascipt.js"></script>
    
</body>
</html>
